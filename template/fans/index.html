<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Multiple Sheets</title>

    <!-- Load paper.css for happy printing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'sans': ['"Adobe Clean UX"', 'Roboto']
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="http://127.0.0.1:5500/template/style.css">

    <!-- Set page size here: A5, A4 or A3 -->
    <!-- Set also "landscape" if you need -->
    <style>
        @page {
            size: A4
        }
    </style>
</head>

<!-- Set "A5", "A4" or "A3" for class name -->
<!-- Set also "landscape" if you need -->

<body class="A4 base !text-[10pt] text-[#58595b]">

    <!-- Each sheet element should have the class "sheet" -->
    <!-- "padding-**mm" is optional: you can set 10, 15, 20 or 25 -->

    {% for chunk in data %}

    <section class="sheet p-24 background">
        <!-- Write HTML just like a web page -->
        {# grid container #}
        <div class="gap-y-12 grid grid-cols-2 gap-x-8 py-5">
            {# loop item #}
            {% for index, row in chunk.iterrows() %}
            <div class="items-center justify-center flex flex-col items-center justify-center">
                <div class="w-48 h-48">
                    <img class="w-full h-auto" src='{{row["image_url"]}}' alt="Your image description">
                </div>
                <!-- desc -->
                <div class="b-top-2 text-gray-500 mt-4 border-t-[1px] pt-2 w-full">
                    <div class="font-semibold uppercase">
                        <h5>{{row["item_name"]}}</h5>
                        <h6>SKU: {{row["item_id"]}}</h6>
                    </div>

                    <div class="mt-2">
                        <h6 class="font-semibold uppercase">DIMENSION</h6>
                        <ul class="capitalize">
                            <li>Weight: {{row["weight"]}}</li>
                            <li>Motor size: {{row["motor_size"]}}</li>
                            <li>Leadwire length: {{row["leadwire_length"]}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </section>

    {% endfor %}

</body>

</html>
